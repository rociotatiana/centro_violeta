{% extends 'layout.html' %}


{% block content %}

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}

        <div class="container">
            <label>Usuario:</label>
            <input type="text" name="username" placeholder="Escriba Usuario">
        </div>

        <div class="container">
            <label>Contraseña:</label>
            <input type="password" name="password" placeholder="Escriba Contraseña">
        </div>

        <div class="container">
            <input class="submit" type="submit" value="Login" />
        </div>
    </form>
</div>

{% endblock %}
